# =====================================================
# NGINX Reverse Proxy Configuration
# E-Procurement Microservices
# =====================================================

# Upstream definitions for backend services
upstream account_api {
    server account-api:8001;
    keepalive 32;
}

upstream general_api {
    server general-api:8002;
    keepalive 32;
}

upstream invoice_api {
    server invoice-api:8003;
    keepalive 32;
}

upstream vendor_api {
    server vendor-api:8004;
    keepalive 32;
}

upstream frontend {
    server frontend:80;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Request limits
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # =====================================================
    # Health Check Endpoint (NGINX itself)
    # =====================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =====================================================
    # Account Management API
    # =====================================================
    location /api/account/ {
        proxy_pass http://account_api/;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_error;
    }

    # =====================================================
    # General Management API
    # =====================================================
    location /api/general/ {
        proxy_pass http://general_api/;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_error;
    }

    # =====================================================
    # Invoice Management API
    # =====================================================
    location /api/invoice/ {
        proxy_pass http://invoice_api/;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_error;
    }

    # =====================================================
    # Vendor Management API
    # =====================================================
    location /api/vendor/ {
        proxy_pass http://vendor_api/;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_error;
    }

    # =====================================================
    # Frontend Application (Default Route)
    # =====================================================
    location / {
        proxy_pass http://frontend/;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # =====================================================
    # Error Pages
    # =====================================================
    location @backend_error {
        default_type application/json;
        return 503 '{"error": "Service temporarily unavailable", "status": 503}';
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

